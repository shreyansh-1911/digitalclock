<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="digital-clock.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hrs">
                <h1>00</h1>
                <h3>Hours</h3>
            </div>
            <div class="sep">:</div>
            <div class="min">
                <h1>00</h1>
                <h3>Minutes</h3>
            </div>
            <div class="sep">:</div>
            <div class="sec">
                <h1>00</h1>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
